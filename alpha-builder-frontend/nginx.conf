server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Reverse-proxy external data feeds so production matches the Vite dev proxy.
    location /api/stability/ {
        proxy_pass https://alpha123.uk/stability/;
        proxy_set_header Host alpha123.uk;
        proxy_set_header Origin https://alpha123.uk;
        proxy_set_header Referer https://alpha123.uk/zh/;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /api/data {
        proxy_pass https://alpha123.uk/api/data;
        proxy_set_header Host alpha123.uk;
        proxy_set_header Origin https://alpha123.uk;
        proxy_set_header Referer https://alpha123.uk/zh/;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /api/historydata {
        proxy_pass https://alpha123.uk/api/historydata;
        proxy_set_header Host alpha123.uk;
        proxy_set_header Origin https://alpha123.uk;
        proxy_set_header Referer https://alpha123.uk/zh/history.html;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Serve static assets directly and fallback to the SPA entry point.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively; HTML remains fresh per request.
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
